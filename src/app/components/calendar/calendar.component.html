<div class="wrapper">
  <div class="page-header page-header-xs" data-parallax="true"
    style="background-image: url('./assets/img/sembrador/home3.jpg');">
    <div class="filter"></div>
  </div>
  <div class="horarios-header d-flex align-items-center justify-content-center text-center">
    <div class="overlay"></div>
    <div class="content text-white">
      <h2 class="fw-bold">Horarios & Actividades</h2>
      <p>Conéctate y participa con nosotros durante la semana</p>
    </div>
  </div>

  <!-- Cards con horarios -->
  <div class="container py-5">
    <div class="row g-4">
      <div class="col-md-4 col-lg-3" *ngFor="let horario of horarios">
        <div class="card-horario h-100">
          <div class="card-header text-white text-center">
            <h5 class="mb-0">{{ horario.dia }}</h5>
          </div>
          <div class="card-body">
            <ul class="list-unstyled">
              <li *ngFor="let actividad of horario.actividades">
                <span class="hora">{{ actividad.hora }}</span> - {{ actividad.nombre }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  
    <div class="flex justify-center my-4"> <!-- Contenedor flex para centrar -->
      <div class="map-container w-full max-w-3xl mx-4"> <!-- Ancho máximo (ajustable) -->
        <iframe width="100%" height="400" frameborder="0"
          src="https://maps.google.com/maps?q=4.34600667747319, -74.35843148528791&z=15&output=embed"
          class="rounded-xl shadow-lg border border-gray-200" allowfullscreen>
        </iframe>
      </div>
    </div>
</div>

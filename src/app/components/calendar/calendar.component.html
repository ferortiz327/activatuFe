<div class="wrapper">
  <div class="page-header page-header-xs" data-parallax="true"
    style="background-image: url('./assets/img/fabio-mangione.jpg');">
    <div class="filter"></div>
  </div>
  <div class="section profile-content">
    <div class="section section-horario py-10 text-center">
      <div class="container">
        <h2 class="text-3xl font-bold mb-8">Nuestros Horarios</h2>

        <br>

        <div class="grid grid-cols-3 gap-6 justify-items-center">
          <div *ngFor="let dia of dias"
            class="card max-w-[280px] w-full mx-auto p-5 shadow-md bg-white rounded-2xl h-full min-h-[180px] flex flex-col justify-start transition-all duration-300 hover:scale-105">
            <h3 *ngIf="dia.nombre" class="text-xl font-semibold mb-3 text-indigo-800">{{ dia.nombre }}</h3>
            <ng-container *ngIf="dia.actividades.length > 0">
              <ul class="list-disc list-inside space-y-2 text-gray-700 text-left">
                <li *ngFor="let actividad of dia.actividades">{{ actividad }}</li>
              </ul>
            </ng-container>
          </div>
        </div>
      </div>
    </div>

    <div class="flex justify-center my-4"> <!-- Contenedor flex para centrar -->
      <div class="map-container w-full max-w-3xl mx-4"> <!-- Ancho mÃ¡ximo (ajustable) -->
        <iframe width="100%" height="400" frameborder="0"
          src="https://maps.google.com/maps?q=4.3376200642445975, -74.36179256074772&z=15&output=embed"
          class="rounded-xl shadow-lg border border-gray-200" allowfullscreen>
        </iframe>
      </div>
    </div>

  </div>
</div>
